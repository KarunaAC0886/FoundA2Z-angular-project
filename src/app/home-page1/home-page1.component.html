    <div *ngIf="beforelogin" class="container">
        <img class="logo" [src]="logo" alt="logo" width="10%" height="90%">
        <div class="loction ">
            <em class="fa-solid fa-location-dot"></em><p>BANGALORE</p>
        </div>
        <div class="search">
            <em id="searchicon" type="submit" class="fa-solid fa-magnifying-glass"></em>
            <input class="seartext" type="search" placeholder="Search" name="search" id="search">
        </div>
        <div class="login">
            <button class="login-btn" type="button" (click)="openDialog()">
    Login</button>
            
        </div>
        <div class="seller">
            <button type="button" class="seller w-12 ml-3 ">Become a Seller</button>
        </div>
        <div class="cart">
            <button class="cart-btn" type="button"><em class="fa-solid fa-cart-shopping fa-fade"></em><span class="carttxt">Cart</span></button>
        </div>
    
    
        
    
    </div>

    <div class="carosels">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="{{advertise}}" alt="Los Angeles" class="d-block" style="width:100%" height="240px">

                </div>
                <div class="carousel-item"height="280px">
                    <img src="{{advertise2}}" alt="Chicago" class="d-block" style="width:100%" height="240px">

                </div>
                <div class="carousel-item" height="280px">
                    <img src="{{advertise3}}" alt="New York" class="d-block" style="width:100%" height="240px">

                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <div class="bestofitems" >
        <div class="mainbestitemslist">
            <div class="itemimage">
                <h3 class="bofitms">Best of {{itemname}}</h3>
                <button type="button" routerLink="page2" class="btn btn-primary mt-3">View All</button>
            </div>
            <div class="itemslistcontiner"  *ngFor="let item of itemdetails" >
                <div (click)="senditem(item)" class="itemcontiner1">
                    <img src="{{item.Image}}" alt="Los Angeles" class="d-block" style="width:100%" height="200px">
                    <h4>{{item.Shortname}}</h4>
                    <p style="color:green">From {{item.Price|currency :"INR"}}</p>
                </div>
                
            </div>
        </div>    
    </div>
